  branch: master
  message: commit by hexo deployer
  email: ceo@open-but-closed.com

deploy:
  - type: git
    repo: git@github.com:<username>/<username>.github.io.git
    branch: master
  - type: git
    repo: git@github.com:<username>/<username>.github.io.git
    branch: src
    extend_dirs: /
    ignore_hidden: false
    ignore_pattern:
        public: .

post_copyright:
  enable: true

# Etc by kb
google_analytics: UA-148373431-1


